<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global5.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;1,400&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <div class="login-container">
        <main class="image-sidebar">
          <div class="img-parent">
            <img class="img-icon" alt="" src="./public/img@2x.png" />

            <img
              class="frame-child"
              loading="lazy"
              alt=""
              src="Rectangle 1.png"
            />
          </div>
          <div class="image-sidebar-inner">
            <div class="logo-parent">
              <img
                class="logo-icon"
                loading="lazy"
                alt=""
                src="Logo.png"
              />

              <div class="frame-parent">
                <div class="login-parent">
                  <h1 class="login1">Login</h1>
                  <div class="login-with-the">
                    Login with the data you entered during your registration.
                  </div>
                </div>
                <div class="frame-group">
                  <form class="frame-container">
                    <div class="input-email-parent">
                      <div class="input-email">
                        <div class="email">Email</div>
                        <input class="input" type="text" />
                      </div>
                      <div class="input-password">
                        <div class="email1">Password</div>
                        <div class="input1">
                          <input
                            class="johndoegmailcom"
                            placeholder="***********"
                            type="text"
                          />
                        </div>
                      </div>
                    </div>
                    <button class="button">
                      <div class="log-in" id="logInText">Log in</div>
                    </button>
                  </form>
                  <div class="did-you-forget">
                    Did you forget your password?
                  </div>
                </div>
                <div class="sign-up">
                  <div class="stroke"></div>
                  <div class="sign-up-frame">
                    <div class="signup-text">
                      <h3 class="sign-up1">Sign up</h3>
                      <div class="login-with-the1">
                        Login with the data you entered during your
                        registration.
                      </div>
                    </div>
                  </div>
                  <button class="button1">
                    <div class="create-account" id="createAccountText">
                      Create account
                    </div>
                  </button>
                </div>
              </div>
              <div class="footer-frame">
                <div class="cookies-legal-policy">
                  <div class="cookies">Cookies</div>
                  <div class="legal-policy">Legal policy</div>
                </div>
                <i class="made-with-love">Made with love in nowhere</i>
                <div class="copyright-2021">Copyright 2021</div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
</body>
</html>
