<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global2.css" />
    <link rel="stylesheet" href="./kids.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Peralta:wght@400&display=swap"

  <body>
    <div class="android-large">
      <div class="akar-iconstwitter-fill"></div>
      <div class="ant-designinstagram-filled"></div>
      <div class="akar-iconstwitter-fill1"></div>
      <section class="wrapper-mask-group-parent">
        <div class="wrapper-mask-group">
          <img
            class="mask-group-icon"
            alt=""
            src="kid_main.jpeg"
          />
        </div>
        <header class="thebookly-parent">
          <h3 class="thebookly">TheBook.ly</h3>
          <div class="frames-group">
            <div class="books-wrapper">
              <div class="books">BOOKS</div>
            </div>
            <div class="kids-wrapper">
              <div class="kids">KIDS</div>
            </div>
            <div class="home-wrapper">
              <div class="home">HOME</div>
            </div>
            <div class="authors-wrapper">
              <div class="authors">AUTHORS</div>
            </div>
            <div class="trending-wrapper">
              <div class="trending">TRENDING</div>
            </div>
            <button class="login-parent">
              <b class="login">LOGIN</b>
              <div class="frame-child"></div>
            </button>
          </div>
        </header>
        <div class="vector-pair-wrapper">
          <div class="vector-pair">
            <div class="find-the-best-book-for-kids-parent">
              <h1 class="find-the-best-container">
                <p class="find-the-best">Find The Best Book For</p>
                <p class="kids1">Kids</p>
              </h1>
              <div class="lorem-ipsum-is-container">
                <p class="lorem-ipsum-is">
                  Lorem Ipsum is simply dummy text of the
                </p>
                <p class="printing-and-typesetting">
                  printing and typesetting industry. Lorem
                </p>
                <p class="ipsum-has-been">
                  Ipsum has been the industry's standard
                </p>
              </div>
            </div>
            <div class="component-instance">
              <button class="component-1">
                <div class="component-1-child"></div>
                <b class="shop-now">READ NOW</b>
              </button>
              <div class="twitter-logo">
                <img
                  class="twitter-logo-child"
                  loading="lazy"
                  alt=""
                  src="./public/group-84.svg"
                />
              </div>
             
            </div>
          </div>
        </div>
      </section>
      <section class="find-best-books-frame">
        <div class="newly-released-text">
          <div class="mask-group-parent">
            <div class="parent-text-frame">
              <div class="children-text-frames">
                <h1 class="newly-released">Newly Released</h1>
              </div>
              <div class="lorem-ipsum-is1">
                Lorem Ipsum is simply dummy text of something
              </div>
            </div>
          </div>
          <div class="frame-with-mask">
            <div class="child-mask-group">
              <img
                class="mask-group-icon1"
                alt=""
                src="why bharat matters.jpg"
              />
            </div>
            <img
              class="mask-group-icon2"
              alt=""
              src="professor ki diary.jpeg"
            />

            <img
              class="rectangle-pair-icon"
              loading="lazy"
              alt=""
              src="make epic money.jpeg"
            />
          </div>
          <div class="akar-iconstwitter-fill2"></div>
        </div>
        </section>
    </html>
