<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orelega One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sen:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Secular One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nothing You Could Do:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="home">
      <header class="home-child"></header>
      <div class="main-frame">
        <div class="main-frame-inner">
          <img
            class="frame-child"
            loading="lazy"
            alt=""
            src="childrens_reading_image.jpg"
          />
        </div>
        <div class="books-frame-wrapper">
          <div class="books-frame">
            <div class="rectangle-parent" id="groupContainer">
              <div class="frame-item"></div>
              <div class="home1">HOME</div>
            </div>
            <div class="groups-frame">
              <div class="rectangle-group" id="groupContainer">
                <div class="frame-inner"></div>
                <div class="books">BOOKS</div>
              </div>
              <div class="vector-parent" id="groupContainer1">
                <img
                  class="rectangle-icon"
                  alt=""
                  src="./public/rectangle-5.svg"
                />

                <div class="kids">KIDS</div>
              </div>
              <div class="rectangle-container" id="groupContainer2">
                <div class="rectangle-div"></div>
                <div class="authors">AUTHORS</div>
              </div>
            </div>
            <div class="the-bookly-text">
              <div class="saved">SAVED</div>
            </div>
          </div>
        </div>
        <div class="title-frame">
          <div class="image-frame">
            <div class="group-div">
              <div class="frame-child1"></div>
              <img
                class="image-1-icon"
                loading="lazy"
                alt=""
                src="call icon.png"
              />

              <div class="contact-frame">
                <div class="contact-us" id="contactUsText">Contact Us</div>
              </div>
            </div>
            <img
              class="image-frame-child"
              loading="lazy"
              alt=""
              src="Mask Group.png"
            />
          </div>
        </div>
      </div>
      <div class="simple-rectangle-wrapper">
        <div class="simple-rectangle"></div>
      </div>
      <main class="home-frame">
        <div class="group-frame">
          <div class="nested-frame">
            <div class="inner-frames">
              <div class="inner-frames1">
                <h1 class="hello-readers-container">
                  <p class="hello">Hello,</p>
                  <p class="readers">Readers !!</p>
                </h1>
              </div>
              <div class="rectangle-parent1">
                <div class="frame-child2"></div>
                <div class="inner-self-group">
                  <h1
                    class="read-your-favorite-container"
                    data-scroll-to="readYourFavorite"
                  >
                    <p class="read-your-favorite">
                      Read your favorite books at ease here...
                    </p>
                  </h1>
                </div>
                <div class="c-t-a-group">
                  <img
                    class="c-t-a-group-child"
                    loading="lazy"
                    alt=""
                    src="Star 1.jpg"
                  />

                  <img
                    class="c-t-a-group-item"
                    loading="lazy"
                    alt=""
                    src="Star 2.jpg"
                  />

                  <img
                    class="c-t-a-group-inner"
                    loading="lazy"
                    alt=""
                    src="Star 3.jpg"
                  />
                </div>
              </div>
            </div>
            <div class="c-t-a-frame">
              <button class="cta" id="cTA">
                <img class="cta-icon" alt="" src="./public/cta.svg" />

                <b class="get-started">Get Started</b>
              </button>
            </div>
          </div>
        </div>
        <div class="content-frame">
          <div class="rectangle-shape">
            <img
              class="self-group-icon"
              loading="lazy"
              alt=""
              src="1_IMAGE.jpg"
            />
          </div>
          <div class="rectangle-parent2">
            <div class="frame-child3"></div>
            <h3 class="connect-to-your">Connect to your inner self</h3>
          </div>
        </div>
      </main>
    </div>
