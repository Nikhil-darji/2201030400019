<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global6.css" />
    <link rel="stylesheet" href="./contactus.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Scope One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="contact-us">
      <main class="contact-us-frame">
        <section class="carveli-contact-us">
          <div class="contact-us-text-parent">
            <div class="contact-us-text">
              <div class="button-frame">
                <h1 class="contact-us1">Contact Us</h1>
                <div class="email-frame">
                  <div class="name-email-frame">
                    <div class="name">Name</div>
                  </div>
                  <div class="name-email-frame1">
                    <div class="email">Email</div>
                  </div>
                  <div class="write-something">Write something...</div>
                </div>
                <div class="rectangle-frame">
                  <button class="button">
                    <div class="submit-button"></div>
                    <b class="submit">Submit</b>
                  </button>
                </div>
              </div>
            </div>
            <div class="carveli-logo">
              <img
                class="carveli-logo-child"
                alt=""
                src="Rectangle 10.png"
              />

              <div class="three-rectangles">
                <img
                  class="three-rectangles-child"
                  loading="lazy"
                  alt=""
                  src="Rectangle 1 (1).png"
                />

                <div class="c-a-r-v-e-l-i-label"></div>
                <input class="rectangle-rectangle-rectangle" type="text" />

                <input class="rectangle-rectangle-rectangle1" type="text" />

                <textarea
                  class="rectangle-rectangle-rectangle2"
                  rows="{11}"
                  cols="{22}"
                >
                </textarea>
              </div>
              <h1 class="carveli">CARVELI</h1>
            </div>
            <div class="carveli-input-field"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
