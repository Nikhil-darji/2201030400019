<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global4.css" />
    <link rel="stylesheet" href="./signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <main class="imac-1">
        <div class="input-frames-parent">
          <div class="input-frames">
            <div class="grouped-inputs">
              <div class="password-field">
                <div class="rectangle-component"></div>
                <div class="sign-up-text">
                  <h1 class="get-started">Get Started.</h1>
                </div>
                <div class="password-frame">
                  <div class="frame-with-name-and-email">
                    <div class="frames-for-name-and-email">
                      <div class="name">Name</div>
                    </div>
                    <div class="frames-for-name-and-email1">
                      <div class="email">Email</div>
                    </div>
                    <div class="frame-parent">
                      <div class="frame-wrapper">
                        <div class="password-parent">
                          <div class="password">Password</div>
                          <div class="password-input">
                            <div class="login-frame">
                              <img
                                class="new-moon-icon"
                                loading="lazy"
                                alt=""
                                src="New Moon.png"
                              />

                              <img
                                class="new-moon-icon1"
                                loading="lazy"
                                alt=""
                                src="New Moon.png"
                              />
                            </div>
                            <img
                              class="new-moon-icon2"
                              loading="lazy"
                              alt=""
                              src="New Moon.png"
                            />

                            <img
                              class="new-moon-icon3"
                              loading="lazy"
                              alt=""
                              src="New Moon.png"
                            />

                            <div class="login-frame1">
                              <img
                                class="new-moon-icon4"
                                loading="lazy"
                                alt=""
                                src="New Moon.png"
                              />

                              <img
                                class="new-moon-icon5"
                                loading="lazy"
                                alt=""
                                src="New Moon.png"
                              />
                            </div>
                            <img
                              class="new-moon-icon6"
                              loading="lazy"
                              alt=""
                              src="New Moon.png"
                            />

                            <img
                              class="new-moon-icon7"
                              loading="lazy"
                              alt=""
                              src="New Moon.png"
                            />

                            <img
                              class="new-moon-icon8"
                              loading="lazy"
                              alt=""
                              src="New Moon.png"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="component">
                        <button class="or-line" id="orLine">
                          <div class="or-line-child"></div>
                          <div class="sign-up1">Sign Up</div>
                        </button>
                      </div>
                      <div class="or-text-parent">
                        <div class="or-text">
                          <div class="line-guide"></div>
                        </div>
                        <div class="or-sign-up">Or sign up with</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="groups-of-ellipses-and-images-parent">
                  <div class="groups-of-ellipses-and-images"></div>
                  <img
                    class="image-1-icon"
                    loading="lazy"
                    alt=""
                    src="Group 5.png"
                  />
                </div>
                <button class="ellipse-parent">
                  <div class="frame-child"></div>
                  <img
                    class="image-2-icon"
                    alt=""
                    src="Group 6.png"
                  />
                </button>
                <div class="ellipse-group">
                  <div class="frame-item"></div>
                  <img
                    class="image-3-icon"
                    loading="lazy"
                    alt=""
                    src="Group 7.png"
                  />
                </div>
              </div>
            </div>
            <div class="eye-icon">
              <div class="frame-already-have-account">
                <div class="already-have-an">Already have an account?</div>
                <div class="sign-in" id="signInText">Sign in</div>
              </div>
            </div>
          </div>
          <div class="line">
            <img
              class="eye-icon1"
              loading="lazy"
              alt=""
              src="./public/eye@2x.png"
            />
          </div>
        </div>
        <div class="imac-1-child"></div>
        <div class="imac-1-item"></div>
        <div class="imac-1-inner"></div>
        <div class="line-div"></div>
        <img
          class="frame-or-sign-up-with"
          loading="lazy"
          alt=""
          src="Rectangle 1.png"
        />
      </main>
    </div>
