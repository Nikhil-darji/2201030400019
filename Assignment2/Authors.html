<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global1.css" />
    <link rel="stylesheet" href="./Authors.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Frank Ruhl Libre:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Peralta:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montez:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="authors">
      <div class="akar-iconstwitter-fill"></div>
      <div class="akar-iconstwitter-fill1"></div>
      <div class="akar-iconstwitter-fill2"></div>
      
      <header class="main-frame">
        <div class="header-frame">
          <div class="thebookly">TheBook.ly</div>
          <div class="frames-with-books-kids-home-au-parent">
            <div class="frames-with-books-kids-home-au">
              <div class="books" id="bOOKSText">BOOKS</div>
            </div>
            <div class="frames-with-books-kids-home-au1">
              <div class="kids2">KIDS</div>
            </div>
            <div class="authors-group">
              <div class="home" id="hOMEText">HOME</div>
            </div>
            <div class="frames-with-books-kids-home-au2">
              <div class="authors1" id="aUTHORSText">AUTHORS</div>
            </div>
            <div class="authors-group1">
              <div class="trending" id="tRENDINGText">TRENDING</div>
            </div>
            <button class="login-frame">
              <b class="login2" id="lOGINText">LOGIN</b>
              <div class="login-frame-child"></div>
            </button>
          </div>
        </div>
      </header>
      <section class="choose-authors-frame">
        <div class="author-frame">
          <div class="books-mask">
            <div class="mask-group-for-goethe">
              <div class="text-for-authors-name">
                <h2 class="authors2">Authors</h2>
              </div>
              <div class="choose-your-favorite">
                Choose Your Favorite Author and Read their Books!!
              </div>
            </div>
          </div>
          <div class="frame-with-rabindranath-tagore">
            <div class="mask-group-for-rabindranath-ta">
              <div class="frame-with-j-k-rowling">
                <img
                  class="mask-group-icon"
                  loading="lazy"
                  alt=""
                  src="Johan wolfgang.jpg"
                />
              </div>
              <div class="king-frame">
                <div class="johann-wolfgang-von-container">
                  <p class="johann-wolfgang-von">Johann Wolfgang von</p>
                  <p class="goethe">Goethe</p>
                </div>
                <div class="goethe-frame"></div>
              </div>
            </div>
            <div class="authors-mask">
              <img
                class="mask-group-icon1"
                alt=""
                src="AI_Rabindranath-Tagore.jpg"
              />

              <div class="rabindranath-group">
                <div class="rectangle-parent">
                  <div class="frame-child"></div>
                  <div class="rabindranath-tagore">Rabindranath Tagore</div>
                </div>
              </div>
            </div>
            <div class="rowling-frame">
              <div class="stephen-mask">
                <img
                  class="king-group-icon"
                  loading="lazy"
                  alt=""
                  src="j-k-rowling.jpg"
                />

                <div class="rectangle-group">
                  <div class="frame-item"></div>
                  <div class="j-k-rowling">J. K. Rowling</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="authors-mask-group-wrapper">
        <div class="authors-mask-group">
          <div class="choose-authors-frame1">
            <div class="authors-frame">
              <img
                class="mask-group-icon2"
                alt=""
                src="stephen howkings.jpg"
              />

              <div class="stephen-group">
                <button class="vector-parent">
                  <img
                    class="frame-inner"
                    alt=""
                    src="stephen howkings.jpg"
                  />

                  <div class="stephen-king">Stephen King</div>
                </button>
              </div>
            </div>
          </div>
          <div class="goethemask">
            <div class="tagoregroup">
              <img
                class="mask-group-icon3"
                alt=""
                src="Alice walker.jpeg"
              />

              <div class="kingmask">
                <button class="rectangle-container">
                  <div class="frame-child1"></div>
                  <div class="alice-walker">Alice Walker</div>
                </button>
              </div>
            </div>
          </div>
          <div class="jgtext-parent">
            <img
              class="jgtext-icon"
              alt=""
              src="Neil gaiman.jpeg"
            />

            <button class="group-button">
              <div class="frame-child2"></div>
              <div class="neil-gaiman">Neil Gaiman</div>
            </button>
          </div>
        </div>
      </section>
    </div>

 
  </body>
</html>
