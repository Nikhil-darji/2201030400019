<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global3.css" />
    <link rel="stylesheet" href="./Author_intro.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Frank Ruhl Libre:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Peralta:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="author-home">
      <div class="akar-iconstwitter-fill"></div>
      <div class="akar-iconstwitter-fill1"></div>
      <div class="ant-designinstagram-filled"></div>
      <div class="akar-iconstwitter-fill2"></div>
      <div class="e-commerce-fashion">
        <img class="backgroung-icon" alt="" src="./public/-backgroung.svg" />
      </div>
      <img class="mask-group-icon" alt="" src="./public/mask-group@2x.png" />

      <div class="main-frame">
        <div class="thebookly-parent">
          <h3 class="thebookly">TheBook.ly</h3>
          <div class="books-frame">
            <nav class="kids-frame">
              <div class="trending-frame">
                <div class="books" id="bOOKSText">BOOKS</div>
              </div>
              <div class="trending-frame1">
                <div class="kids2">KIDS</div>
              </div>
              <div class="trending-frame2">
                <div class="home" id="hOMEText">HOME</div>
              </div>
              <div class="authors" id="aUTHORSText">AUTHORS</div>
              <div class="trending-frame3">
                <div class="trending" id="tRENDINGText">TRENDING</div>
              </div>
              <div class="shop-now-button">
                <b class="login2">LOGIN</b>
              </div>
            </nav>
          </div>
        </div>
        <div class="secondary-frame">
          <div class="group-frame">
            <div class="books-and-kids-frame">
              <div class="book-info-frame">
                <div class="trending-text">
                  <h1 class="find-your-favorite-container">
                    <p class="find-your-favorite">Find Your Favorite Authors</p>
                    <p class="book-here">Book Here!!</p>
                  </h1>
                </div>
                <button class="component-1" id="component1">
                  <div class="shop-now-text"></div>
                  <b class="shop-now1">READ NOW</b>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="rectangle-cover">
          
          <img
            class="author-book-1-icon"
            alt=""
            src="author_book.jpg"
          />
        </div>
      </div>
    </div>
  </body>
</html>
